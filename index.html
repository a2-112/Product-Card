<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="mobile-img">
            <img src="/images/image-product-mobile.jpg" alt="">
        </div>
        <div class="desktop-img">
            <img src="/images/image-product-desktop.jpg" alt="" class="image">
        </div>
        <div class="info">
          <p id="title">PERFUME</p>  
          <h1>Gabrielle Essense Eau De Parfum</h1>
          <p class="details"> A floral solar and voluptuous interpretation
           composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="amount">
                <h2>$149.99</h2>
                <p class="details"><del>$169.99</del></p>
          </div>
          <button><img src="/images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
    </main>
  
</body>
</html>
